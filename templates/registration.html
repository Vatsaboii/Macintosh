<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css-files/reg1.css') }}">
  <title>Browser</title>
</head>

<body>
  <div class="container">
	<header>
		<h1>
			<a href="#">
				<img src="http://tfgms.com/sandbox/dailyui/logo-1.png" alt="Authentic Collection">
			</a>
		</h1>
	</header>
	<h1 class="text-center">Register</h1>
	<form class="registration-form" method='post' action="/reg-data">
		<label class="col-one-half">
			<span class="label-text">First-Name</span>
			<input type="text" name="firstName">
		</label>
		<label class="col-one-half">
			<span class="label-text">Last Name</span>
			<input type="text" name="lastName">
		</label>
		<label>
			<span class="label-text">Email</span>
			<input type="text" name="email" id='email'>
		</label>
		<label>
			<span class="label-text">Contact Number</span>
			<input type="text" name="phoneno">
		</label>
		<label class="password">
			<span class="label-text">Password</span>
			<button class="toggle-visibility" title="toggle password visibility" tabindex="-1">
				<span class="glyphicon glyphicon-eye-close"></span>
			</button>
			<input type="password" name="password">
		</label>
		<label class="checkbox">
			<input type="checkbox" name="newsletter">
			<span>Sign me up for the weekly newsletter.</span>
		</label>
		<div class="text-center">
			<button class="submit" name="register" onclick='sendOTP() '>Sign Me Up</button>
		</div>
	</form>
</div>
   <script>

          function sendOTP() {
              var email = document.getElementById('email').value;
    
    // Store the email in localStorage with key 'email'
    localStorage.setItem('email', email);  
            
        }
    </script>
</body>

</html>
